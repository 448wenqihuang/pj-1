<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Last.fm Top Tracks Explorer</title> <!-- CHANGE: Update page title for Last.fm -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <h1>Last.fm Top Tracks Explorer</h1> <!-- CHANGE: Replace Spotify heading -->
    <p class="tagline">Discover what the world is listening to right now.</p> <!-- CHANGE: Add supporting tagline -->
    <form id="tag-form"> <!-- CHANGE: Add tag search form -->
      <label for="tag-input">Music tag</label>
      <input id="tag-input" type="text" name="tag" aria-label="music tag" placeholder="e.g. pop, indie, hip-hop" value="pop" required>
      <button type="submit">Load tracks</button>
    </form>
  </header>

  <main class="layout"> <!-- CHANGE: Introduce two-column layout -->
    <aside id="trending" aria-label="Trending artist"> <!-- CHANGE: Sidebar for top artist -->
      <section id="top-artist" aria-live="polite"></section> <!-- CHANGE: Placeholder for hottest artist -->
      <section id="artist-tracks"> <!-- CHANGE: Top tracks list for the top artist -->
        <h2>Top Tracks</h2>
        <ol id="top-tracks" class="track-list" aria-live="polite"></ol>
      </section>
    </aside>

    <section id="songs" aria-live="polite"></section> <!-- CHANGE: Main content container for tag tracks -->
  </main>
  
  <footer>
    Data via <a href="https://www.last.fm/api" target="_blank" rel="noopener">Last.fm API</a> <!-- CHANGE: Reference Last.fm data source -->
  </footer>
</body>
</html>
