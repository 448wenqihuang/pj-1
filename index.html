<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Last.fm Top Tracks Explorer</title> <!-- CHANGE: Update page title for Last.fm -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>Last.fm Top Tracks Explorer</h1>
      <p class="tagline">Discover what the world is listening to right now.</p>
      <form id="tag-form">
        <label for="tag-input">Music tag</label>
        <input id="tag-input" type="text" name="tag" aria-label="music tag" placeholder="e.g. pop, indie, hip-hop" value="pop" required>
        <button type="submit">Load tracks</button>
      </form>
    </div>
  </header>

  <main class="main-container">
    <div class="content-grid">
      <aside id="trending" aria-label="Trending artist">
        <section id="top-artist" aria-live="polite"></section>
        <section id="artist-tracks">
          <h2>Top Tracks</h2>
          <ol id="top-tracks" class="track-list" aria-live="polite"></ol>
        </section>
      </aside>

      <div class="results-panel">
        <div class="results-header">
          <h2>Trending tracks</h2>
          <p>The freshest cuts for the tag you care about, straight from Last.fm.</p>
        </div>
        <section id="songs" aria-live="polite"></section>
      </div>
    </div>
  </main>
  
  <footer>
    Data via <a href="https://www.last.fm/api" target="_blank" rel="noopener">Last.fm API</a> <!-- CHANGE: Reference Last.fm data source -->
  </footer>
</body>
</html>
